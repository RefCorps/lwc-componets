<template>
    <div lwc:dom="manual"></div>
    <div class="slds-var-m-around_medium">

        <template if:true={valueCanBeUpdated}>
            <template if:false={useRadioButton}>
                <div dir="ltr" data-aura-rendered-by="116:0" class="uiOutputRichText"
                    data-aura-class="uiOutputRichText">
                    <template if:true={listLabel}>
                        <span class="slds-text-title_bold">{listLabel}</span>&nbsp;
                       <i>{listHint}</i>
                    </template>
                </div>
                <select name="selectedStatus" class="select uiInput uiInputSelect uiInput--default uiInput--select"
                    onchange={handleChange}>
                    <template if:true={selectHint}>
                        <option value="" disabled selected>{selectHint}</option>
                    </template>    
                    <template for:each={options} for:item="item">
                        <option key={item.value}>{item.label}</option>
                    </template>
                </select>
            </template>
            <template if:true={useRadioButton}>
                <span class="slds-text-title_bold">{listLabel}</span>&nbsp;
                <lightning-radio-group name="checkboxGroup" options={options} value={value}
                    type="radio" onchange={handleChange}>
                </lightning-radio-group>
            </template>
        </template>

        <template if:true={flowErrorMsg}>

            <h2 style="font-size: medium; color: red;">{flowErrorMsg}</h2>

            <!-- div dir="ltr" data-aura-rendered-by="116:0" class="uiOutputRichText" data-aura-class="uiOutputRichText">
                <abbr class="slds-required" data-aura-rendered-by="117:0">{flowErrorMsg}</abbr>
            </div -->

        </template>

    </div>

</template>
