<template>

    <!-- lightning-card title="Designations" icon-name="custom:custom18" -->

    <lightning-card style="padding: 10 10 10 10;">

        <div dir="ltr" data-aura-rendered-by="116:0" class="uiOutputRichText" data-aura-class="uiOutputRichText">
            <span class="slds-text-title_bold">{lblTable}</span>&nbsp;<i>{tableHint}</i>&nbsp;
            <lightning-helptext
                content={tableHelp}>
            </lightning-helptext>
        </div>


        <div class="slds-m-around_medium">

            <lightning-datatable 
                key-field="Id" 
                data={data} 
                columns={columns}
                onsave={handleSave}
                suppress-bottom-bar={suppressBottomBar}
                hide-checkbox-column=true
                oncellchange={handleCellChange}
                onrowaction={handleRowActions}
            >
            </lightning-datatable >

        </div>

        <template if:true={loadPicklist}>

            <div dir="ltr" data-aura-rendered-by="116:0" class="uiOutputRichText" data-aura-class="uiOutputRichText">
                <span class="slds-text-title_bold">{lblSelect}</span>&nbsp;
                <lightning-helptext
                    content={selectHelp}>
                </lightning-helptext>
            </div>

            <select name="selectedDesignation" class="select uiInput uiInputSelect uiInput--default uiInput--select"
                onchange={handleSelection}>
                <option value="" disabled selected>{selectHint}</option>
                <template for:each={editedPicklistValues} for:item="item">
                    <option key={item}>{item}</option>
                </template>
            </select>

            <lightning-input type="date" name="startdate" label="Designation Start Date" style={hidenseek} onchange={handleStartDate}
                value={todaysDate}></lightning-input>

        </template>
        </br>&nbsp;</br>

    </lightning-card>

</template>
